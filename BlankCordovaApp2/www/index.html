<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
       
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <title>To Do List</title>

    </head>
    <body>
        <div>
            

            <div data-role="page" id="AddNewJob">
                <div data-role="header" data-position="fixed" data-add-back-btn="true">
                    <h1> To Do List</h1>
                    <div data-role="navbar">
                        <ul>
                            <li> <a href="#AddNewJob" data-icon="plus">Add New Job</a></li>
                            <li><a id="PendingLink" href="#PendingPage" data-icon="alert">Pending</a></li>
                            <li><a id="CompletedLink" href="#CompletedPage" data-icon="check">Completed</a></li>
                        </ul>

                    </div>
                </div>
                
                <div class="ui-content">
                    <h2> Add New Job</h2>
                    <label for="text-3">Enter Job Title</label>
                    <input name="text-3"  id="JobTitle" Type="text" value="" data-clear-btn="true">
                    <label for="textarea-1">Enter Description</label>
                    <textarea name="textarea-1" id="Description"></textarea>
                    <button id="CameraBtn" onclick="capturePhoto();" class="ui-btn ui-icon-camera ui-btn-icon-left ui-shadow ui-corner-all ui-alt-icon">Capture Job Photo</button> <br>
                    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
                    <a href="#PendingPage" id="btn_Add" data-role="button" class="ui-btn" data-icon="plus"> Add Job</a>
                 
                </div>
            </div>

            <div data-role="page" class="ui-content" id="PendingPage">


     <div data-role="header" data-position="fixed" data-add-back-btn="true">
                    <h3> To Do List</h3>

                    <div data-role="navbar">
                        <ul>
                            <li> <a id="AddNewLink" href="#AddNewJob" data-icon="plus">Add New Job</a></li>
                            <li><a id="PendingLink" href="#PendingPage" data-icon="alert">Pending</a></li>
                            <li><a id="CompletedLink" href="#CompletedPage" data-icon="check">Completed</a></li>
                        </ul>
                    </div>

                </div>
                         
                <div  id="PendingJobList" class="ui-content"   >
                    <table>
                        <tr>
                            <td width="80%">
                                <h3>Pending Job</h3> 
                            </td>
                       
                            <td align="right">
                                <a id="btnSortUp" data-role="button" onclick="SortListUp();" data-icon="arrow-u" data-iconpos="notext"></a>

                            </td>
                            <td align="right">
                                <a id="btnSortDown" data-role="button" onclick="SortListDown();" data-icon="arrow-d" data-iconpos="notext"></a>

                            </td>
                        </tr>
                    </table>
                   

                    <div id="PendingJobListCollasp" data-role="" >
                        <ui id="UiPendingList"  data-role="listView" >

                        </ui>
                    </div>
                </div>
                <p>Recipient Email:</p>
                <input id="txtEmail" type="text" data-clear-btn="true" /> <br />

                <a href="mailto:#" id="btnEmail" data-role="button"  class="ui-btn">Send email </a>
           

            </div>
            
            <div class="ui-content" data-role="page" id="CompletedPage">

             <div data-role="header" data-position="fixed" data-add-back-btn="true">
                    <h2> To Do List</h2>
                    <div data-role="navbar">
                        <ul>
                            <li> <a href="#AddNewJob" data-ng-href="AddNewJob" data-icon="plus">Add New Job</a></li>
                            <li><a id="PendingLink" href="#PendingPage" data-icon="alert">Pending</a></li>
                            <li><a id="CompletedLink" href="#CompletedPage" data-icon="check">Completed</a></li>
                        </ul>


                    </div>
                    </div>
                <h2> Completed Job </h2>
                        <div id="CompletedJobList" data-role="listview">
                          


                        </div>


               

                </div>

            
        </div>
            <script type="text/javascript" src="cordova.js"></script>
            <script src="js/jquery-1.8.0.min.js"></script>
            <script src="js/jquery.mobile-1.4.5.min.js"></script>
            <script type="text/javascript" src="js/platformOverrides.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
