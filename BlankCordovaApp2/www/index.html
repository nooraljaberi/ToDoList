        <div>
            

            <div data-role="page" id="AddNewJob">
                <div data-role="header" data-position="fixed" data-add-back-btn="true">
                    <h1> To Do List</h1>
                    <div data-role="navbar">
                        <ul>
                            <li> <a href="#AddNewJob" data-icon="plus">Add New Job</a></li>
                            <li><a id="PendingLink" href="#PendingPage" data-icon="alert">Pending</a></li>
                            <li><a id="CompletedLink" href="#CompletedPage" data-icon="check">Completed</a></li>
                        </ul>

                    </div>
                </div>
                
                <div class="ui-content">
                    <h1> Add New Job</h1>
                    <label for="text-3">Enter Job Title</label>
                    <input name="text-3"  id="JobTitle" Type="text" value="" data-clear-btn="true">
                    <label for="textarea-1">Enter Description</label>
                    <textarea name="textarea-1" id="Description"></textarea>
                    <button id="CameraBtn" onclick="capturePhoto();" class="ui-btn ui-icon-camera ui-btn-icon-left ui-shadow ui-corner-all ui-alt-icon">Capture Job Photo</button> <br>
                    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
                    <a href="#PendingPage" id="btn_Add" data-role="button" class="ui-btn" data-icon="plus"> Add Job</a>
                 
                </div>
            </div>

            <div data-role="page" id="PendingPage">


     <div data-role="header" data-position="fixed" data-add-back-btn="true">
                    <h1> To Do List</h1>

                    <div data-role="navbar">
                        <ul>
                            <li> <a id="AddNewLink" href="#AddNewJob" data-icon="plus">Add New Job</a></li>
                            <li><a id="PendingLink" href="#PendingPage" data-icon="alert">Pending</a></li>
                            <li><a id="CompletedLink" href="#CompletedPage" data-icon="check">Completed</a></li>
                        </ul>
                    </div>

                </div>
                <div>
                    <a id="btnSortUp"  data-role="button"  onclick="SortListUp();"  data-icon="arrow-u" data-iconpos="notext">date up</a> 
                    <a id="btnSortDown" data-role="button" onclick="SortListDown();"  data-icon="arrow-d" data-iconpos="notext">date Down></a>
                </div>
                <div  id="PendingJobList" class="ui-content"   >
                    <h1>Pending Job</h1>
                    <div id="PendingJobListCollasp" data-role="collapsible-set">

                        </div>
                    </div>
                </div>

                <input id="txtEmail" type="text" data-clear-btn="true" /> Recipient Email<br />

                <button id="btnEmail" data-role="button"  class="ui-btn">Send email </button>

            </div>

             <div data-role="header" data-position="fixed" data-add-back-btn="true">
